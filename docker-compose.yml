version: "3.8"

services:
  resolver:
    container_name: 'resolver'
    build: ./reseau_interne/resolver
    expose:
      - 53/udp
      - 53/tcp
    networks:
      secure_zone:
        ipv4_address: 192.168.10.3
  web:
    container_name: 'web'
    build: ./reseau_interne/web
    links:
      - db:db
    expose:
      - 80
      - 443
    networks:
      secure_zone:
        ipv4_address: 192.168.10.4
  db:
    container_name: 'db'
    build: ./reseau_interne/db
    volumes:
      - db-data:/var/lib/mysql
    expose:
      - 3306
    ports:
      - 3306:3306
    networks:
      secure_zone:
        ipv4_address: 192.168.10.5
  mail:
    container_name: 'mail'
    build: ./reseau_interne/mail
    expose:
      - 25
      - 143
      - 587
      - 993
    networks:
      secure_zone:
        ipv4_address: 192.168.0.4
  client_1:
    image: alpine
    command: ash -c "apk update && apk upgrade && apk add links lynx bind-tools busybox-extras mysql && echo -e 'search ephec.be\nnameserver 192.168.10.3\noptions edns0 trust-ad ndots:0' > /etc/resolv.conf && tail -f /dev/null"
    container_name: simon
    networks:
      secure_zone:
        ipv4_address: 192.168.0.0
  client_2:
    image: alpine
    command: ash -c "apk update && apk upgrade && apk add links lynx bind-tools busybox-extras mysql && echo -e 'search ephec.be\nnameserver 192.168.10.3\noptions edns0 trust-ad ndots:0' > /etc/resolv.conf && tail -f /dev/null"
    container_name: pauline
    networks:
      secure_zone:
        ipv4_address: 192.168.0.1
  client_2:
    image: alpine
    command: ash -c "apk update && apk upgrade && apk add links lynx bind-tools busybox-extras mysql && echo -e 'search ephec.be\nnameserver 192.168.10.3\noptions edns0 trust-ad ndots:0' > /etc/resolv.conf && tail -f /dev/null"
    container_name: saskia
    networks:
      secure_zone:
        ipv4_address: 192.168.0.3
volumes:
  db-data:
networks:
  secure_zone:
    ipam:
      driver: default
      config: 
        - subnet: 192.168.0.0/16
          gateway: 192.168.254.2