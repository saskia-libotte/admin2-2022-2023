version: "3.8"

services:
  resolver:
    container_name: 'resolver'
    build: ./reseau_interne/resolver
    expose:
      - 53/udp
      - 53/tcp
    networks:
      secure_zone:
        ipv4_address: 192.168.0.1
  web:
    container_name: 'web'
    build: ./reseau_interne/web
    links:
      - db:db
    expose:
      - 80
      - 443
    networks:
      secure_zone:
        ipv4_address: 192.168.0.2
    dns: 192.168.0.5
    depends_on: 
      - db

  db:
    container_name: 'db'
    build: ./reseau_interne/db
    volumes:
      - db-data:/var/lib/mysql
    expose:
      - 3306
    ports:
      - 3306:3306
    networks:
      secure_zone:
        ipv4_address: 192.168.0.3
    dns: 192.168.0.5

  soa:
    build: ./reseau_interne/soa
    networks:
      default:
        ipv4_address: 192.168.0.5
    container_name: soa
    hostname: soa


    client_simon:
      build: ./reseau_interne/client_simon
      networks:
        default:
          ipv4_address: 192.168.0.200
      container_name: simon
      hostname: simon
      dns: 192.168.0.1

    client_pauline:
      build: ./reseau_interne/client_pauline
      networks:
        default:
          ipv4_address: 192.168.0.201
      container_name: pauline
      hostname: pauline
      dns: 192.168.0.1
    
    client_saskia:
      build: ./reseau_interne/client_saskia
      networks:
        default:
          ipv4_address: 192.168.0.202
      container_name: saskia
      hostname: saskia
      dns: 192.168.0.1

volumes:
  db-data:
networks:
  secure_zone:
    ipam:
      driver: default
      config: 
        - subnet: 192.168.0.0/16
          gateway: 192.168.254.254