options {
	directory "/var/cache/bind";
	recursion no;
	allow-query { any; };
	listen-on port 53 {any;};
};
zone "." IN {
	type hint;
	file "/usr/share/dns/root.hints";
};
zone "2tm-mes-2.ephec-ti.be" IN {
	type master;
	file "/etc/bind/2tm-mes-2.ephec-ti.be.zone.signed";
	allow-transfer { none; };
};