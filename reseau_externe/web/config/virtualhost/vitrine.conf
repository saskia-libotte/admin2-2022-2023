<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/html/

    ServerName www.2tm-mes-2.ephec-ti.be
    ServerAlias www.2tm-mes-2.ephec-ti.be

    ErrorLog ${APACHE_LOG_DIR}/html/vitrine_errors.log

    <Directory /var/www/html>
        AllowOverride All
    </Directory>
    
    Redirect permanent / https://www.2tm-mes-2.ephec-ti.be/
</VirtualHost>

