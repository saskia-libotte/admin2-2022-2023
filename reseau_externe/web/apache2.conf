<VirtualHost *:80>
    ServerName www.mmes-2.ephec-ti.be
    DocumentRoot /var/www/html/site

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

     Redirect permanent / https://mmes-2.ephec-ti.be/
</VirtualHost>

<VirtualHost *:443>
    ServerName www.mmes-2.ephec-ti.be
    DocumentRoot /var/www/html/site

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on

    SSLCertificateFile /etc/ssl/certs/mmes-2.ephec-ti.be.crt

    SSLCertificateKeyFile /etc/ssl/private/mmes-2.ephec-ti.be.key

</VirtualHost>