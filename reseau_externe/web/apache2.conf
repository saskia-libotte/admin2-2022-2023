<VirtualHost *:80>
    ServerName www.mmes-2.ephec-ti.be
    DocumentRoot /var/www/html/site

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
  Redirect permanent / https://www.mmes-2.ephec-ti.be/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/html/

    ServerName www.mmes-2.ephec-ti.be
    ServerAlias www.mmes-2.ephec-ti.be

    ErrorLog ${APACHE_LOG_DIR}/html/vitrine_errors.log

    <Directory /var/www/html>
        AllowOverride All
    </Directory>

    SSLEngine on
    SSLCertificateFile ./conf/secu/ssl/certificate.crt
    SSLCertificateKeyFile ./conf/secu/private/private.key
    SSLCertificateChainFile ./conf/secu/ssl/ca_bundle.crt
</VirtualHost>